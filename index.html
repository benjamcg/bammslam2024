<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAMM SLAMM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>BAMM SLAMM</h1>

    <div class="score-board">
        <div class="score-box" id="maggie-box">
            <h2>Maggie</h2>
            <div id="maggie-score">$0</div>
        </div>
        <div class="score-box" id="benny-box">
            <h2>Benny</h2>
            <div id="benny-score">$0</div>
        </div>
    </div>

    <div id="weekly-entries"></div>

    <div class="button-container">
        <button id="toggle-collapsed">Hide all collapsed dates</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
