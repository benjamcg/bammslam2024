<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAMM SLAM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sticky-container">
        <h1>BAMM SLAM</h1>

        <!-- Score boxes -->
        <div class="score-container">
            <div id="maggie-box" class="score-box">
                <h2>Maggie</h2>
                <p id="maggie-score">$0</p>
            </div>
            <div id="benny-box" class="score-box">
                <h2>Benny</h2>
                <p id="benny-score">$0</p>
            </div>
        </div>

        <!-- Total score -->
        <div class="total-score">
            <h3>Total: <span id="total-score">$0</span></h3>
        </div>
    </div>

    <!-- Weekly entries -->
    <div class="container">
        <div id="weekly-entries" class="weekly-entries"></div>
    </div>

    <!-- Firebase and JS -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
